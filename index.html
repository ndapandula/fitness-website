<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a class="anchorElement">
            <image class="advertIMG" style="width: 30%;">
        </a>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="content">
            <section id="home">
                <h1>Fitness Excellence And Nothing Less!</h1>
                <img src="https://img.freepik.com/free-photo/low-angle-view-unrecognizable-muscular-build-man-preparing-lifting-barbell-health-club_637285-2497.jpg" style="border-image-width: 30%;">
            </section>
            <section id="about">
                <h1>We are dedicated to helping you achieve your fitness goals.</h1>
                <img src="https://t3.ftcdn.net/jpg/04/29/35/62/360_F_429356296_CVQ5LkC6Pl55kUNLqLisVKgTw9vjyif1.jpg" alt="Fitness Image 2">
            </section>
            <section id="contact">
                <h2>Contact Us</h2>
                <form id="signup-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <button type="submit">Sign Up</button>
                </form>
            </section>
        </div>
       
    </div>

    <script src="scripts.js"></script>
</body>
</html>
